version: '3.8'

services:
  neo4j:
    image: neo4j:5.14-community
    container_name: cloud-companion-neo4j
    environment:
      NEO4J_AUTH: neo4j/changeme
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7687:7687"
      - "7474:7474"
    volumes:
      - neo4j_data:/var/lib/neo4j/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 10s
      retries: 5

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: cloud-companion-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/v1/.well-known/ready || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: cloud-companion-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 10s
      retries: 5

  app:
    build: .
    container_name: cloud-companion-api
    depends_on:
      neo4j:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      DEBUG: "false"
      LOG_LEVEL: "INFO"
      NEO4J_URI: "bolt://neo4j:7687"
      NEO4J_USER: "neo4j"
      NEO4J_PASSWORD: "changeme"
      WEAVIATE_URL: "http://weaviate:8080"
      LLM_PROVIDER: "ollama"
      LLM_MODEL: "llama2"
      LLM_BASE_URL: "http://ollama:11434"
      ENCRYPTION_KEY: "dev-encryption-key-change-in-production"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  neo4j_data:
  weaviate_data:
  ollama_data:
